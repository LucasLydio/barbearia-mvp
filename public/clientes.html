<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valette Barbearia | Clientes</title>
    <link rel="icon" href="assets/icons/valette.png" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Staatliches&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- CSS específico -->
  <link rel="stylesheet" href="css/clientes.css" />
</head>
<body>
  <!-- Navbar -->
        <!-- Rodapé -->
<div id="header"></div>

  <main>
    <!-- Seção de Avaliações Gerais -->
    <section class="reviews-summary text-center py-5">
      <div class="container">
        <h2 class="section-title mb-3 text-light">O que dizem nossos clientes</h2>
        <div class="d-flex justify-content-center align-items-baseline mb-2 rating-overall">
          <span class="display-1 fw-bold me-2">4.9</span>
          <div class="rating-stars">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-half"></i>
          </div>
          <small class="ms-2 text-white-50">/ 5.0</small>
        </div>
        <p class="lead text-white-75">Baseado em mais de <strong>120 avaliações</strong> reais.</p>
      </div>
    </section>

    <div class="container my-5">
      <h1 class="text-center mb-4">Envie sua avaliação</h1>

      <form id="rating-form" class="mb-5">
        <!-- Nome do Cliente -->
        <div class="mb-3">
          <label for="clientName" class="form-label">Nome do Cliente</label>
          <input
            type="text"
            class="form-control"
            id="clientName"
            placeholder="Seu nome"
            required
          />
        </div>

        <!-- Mensagem -->
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Conte como foi sua experiência"
            required
          ></textarea>
        </div>

        <!-- Estrelas -->
        <div class="mb-3">
          <label class="form-label d-block">Avaliação</label>
          <div class="btn-group" role="group" aria-label="Avaliação em estrelas">
            <!-- 1 a 5 estrelas -->
            <input type="radio" class="btn-check" name="rating" id="star1" value="1" autocomplete="off" required>
            <label class="btn btn-outline-warning" for="star1">1 <i class="bi bi-star-fill"></i></label>

            <input type="radio" class="btn-check" name="rating" id="star2" value="2" autocomplete="off">
            <label class="btn btn-outline-warning" for="star2">2 <i class="bi bi-star-fill"></i></label>

            <input type="radio" class="btn-check" name="rating" id="star3" value="3" autocomplete="off">
            <label class="btn btn-outline-warning" for="star3">3 <i class="bi bi-star-fill"></i></label>

            <input type="radio" class="btn-check" name="rating" id="star4" value="4" autocomplete="off">
            <label class="btn btn-outline-warning" for="star4">4 <i class="bi bi-star-fill"></i></label>

            <input type="radio" class="btn-check" name="rating" id="star5" value="5" autocomplete="off">
            <label class="btn btn-outline-warning" for="star5">5 <i class="bi bi-star-fill"></i></label>
          </div>
        </div>

        <button type="submit" class="btn btn-dark">Enviar Avaliação</button>
      </form>

      <!-- Lista de avaliações já enviadas -->
      <ul id="ratings-list" class="list-group"></ul>
    </div>



    <!-- Seção de Depoimentos -->
    <section class="testimonials-section py-5">
      <div class="container">
        <h2 class="section-title text-center mb-5 text-light">Depoimentos</h2>
        <div id="testimonials-container" class="row g-4"> 
        </div>
      </div>
    </section>

    <!-- Seção de Galeria de Cortes -->
    <section class="gallery-section py-5 bg-light">
      <div class="container">
        <h2 class="section-title text-center mb-5 text-dark">Fotos de Cortes</h2>
        <div class="row g-3">
          <div class="col-6 col-md-4 col-lg-3">
            <img src="assets/img/corte/corte1.PNG" alt="Corte clássico" class="img-fluid gallery-img" />
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="assets/img/corte/corte2.PNG" alt="Barba alinhada" class="img-fluid gallery-img" />
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="assets/img/corte/corte3.PNG" alt="Fade moderno" class="img-fluid gallery-img" />
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="assets/img/corte/corte4.PNG" alt="Estilo retrô" class="img-fluid gallery-img" />
          </div>
          <!-- Adicione mais imagens conforme quiser -->
        </div>
      </div>
    </section>
  </main>

      <!-- Rodapé -->
<div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS específico (pode preencher conteúdo dinamicamente) -->
  <script src="js/clientes.js"></script>
  <script src="js/include.js"></script>
  <!-- seu script -->
  <script src="js/rating.js"></script>
</body>
</html>
