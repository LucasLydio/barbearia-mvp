<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valette Barbearia | Agendamentos</title>
    <link rel="icon" href="assets/icons/valette.png" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Staatliches&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS específico -->
  <link rel="stylesheet" href="css/agendamentos.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <!-- Wizard de Agendamento -->
        <div class="card shadow-lg border-0 p-4 mb-5 bg-dark text-white">
          <h2 class="text-center retro-form-title mb-4">Agendamento</h2>

          <!-- Indicador de passos -->
          <div id="progressbar" class="d-flex mb-4">
            <div class="step-indicator active">Serviço</div>
            <div class="step-indicator">Data/Hora</div>
            <div class="step-indicator">Barbeiro</div>
            <div class="step-indicator">Contato</div>
            <div class="step-indicator">Confirmar</div>
          </div>

          <form id="wizard-form" novalidate>
            <!-- Passo 1: Serviços -->
            <div class="step active" data-step="1">
                <div class="mb-3">
                    <label class="form-label fw-bold">Selecione os serviços</label>
                    <div id="services-list" class="d-grid gap-3">
                    <!-- Populado via JS com checkboxes -->
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" id="next1" class="btn btn-danger retro-btn">Próximo</button>
                </div>
            </div>

            <!-- Passo 2: Data e Hora -->
            <div class="step" data-step="2">
              <div class="mb-3">
                <label for="date" class="form-label fw-bold">Data</label>
                <input type="date" id="date" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="time" class="form-label fw-bold">Hora</label>
                <select id="time" class="form-select" required>
                  <option value="">Selecione...</option>
                </select>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" id="prev2" class="btn btn-secondary">Anterior</button>
                <button type="button" id="next2" class="btn btn-danger retro-btn">Próximo</button>
              </div>
            </div>

            <!-- Passo 3: Barbeiro -->
            <div class="step" data-step="3">
              <div class="mb-3">
                <label class="form-label fw-bold">Escolha o barbeiro</label>
                <div id="barbers-list" class="d-grid gap-3">
                  <!-- Populado via JS -->
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" id="prev3" class="btn btn-secondary">Anterior</button>
                <button type="button" id="next3" class="btn btn-danger retro-btn">Próximo</button>
              </div>
            </div>

            <!-- Passo 4: Contato -->
            <div class="step" data-step="4">
              <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Telefone para contato</label>
                <input type="tel" id="phone" class="form-control" required placeholder="(11) 98765-4321">
              </div>
              <div class="mb-3">
                <label for="clientName" class="form-label fw-bold">Seu nome:</label>
                <input type="text" id="clientName" class="form-control" required placeholder="Luiz Carlos...">
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" id="prev4" class="btn btn-secondary">Anterior</button>
                <button type="button" id="next4" class="btn btn-danger retro-btn">Próximo</button>
              </div>
            </div>

            <!-- Passo 5: Confirmação -->
            <div class="step" data-step="5">                
              <h4 class="mb-3">Confirme suas informações</h4>
              <ul class="list-group mb-3 text-dark" id="summary-list"></ul>
              <div class="d-flex w-100 mb-3 container-btn">
                <a id="whatsapp-btn"
                  class="btn btn-success btn-lg retro-btn"
                  target="_blank"
                  rel="noopener"
                  style="background-color: #25D366; border: none;">
                  <i class="bi bi-whatsapp me-2"></i>Enviar pelo WhatsApp
                </a>
                <div class="d-flex justify-content-between w-100 mt-3">
                  <button type="button" id="prev5" class="btn btn-secondary mt-2">Anterior</button>
                  <button type="submit" class="btn btn-danger retro-btn">Salvar</button>
                </div>
              </div>
            </div>

            </div>

          </form>
        </div>

        <!-- Lista de Agendamentos Realizados -->
        <div class="card shadow-lg border-0 p-4 bg-dark text-white">
          <h3 class="retro-form-title mb-3 text-danger">Agendamentos Realizados</h3>
          <ul class="list-group list-group-flush" id="appointment-list">
            <!-- Populado via JS -->
          </ul>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->

  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS do fluxo -->
  <script src="js/agendamentos.js"></script>
  <script src="js/include.js"></script>
</body>
</html>
