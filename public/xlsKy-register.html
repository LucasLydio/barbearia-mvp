<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valette Barbearia | Criar Conta</title>
    <link rel="icon" href="assets/icons/valette.png" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Staatliches&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- CSS específico -->
  <link rel="stylesheet" href="css/xlsKy-register.css" />
</head>
<body>
    <div id="header"></div>

    <main class="main w-100 d-flex flex-column align-items-center justify-content-center ">
        <section class="w-100 py-3 px-3 d-flex flex-wrap justify-content-center align-items-center gap-2 mt-4">
            <div class="cta-schedule d-flex flex-column align-items-center text-dark py-3 px-3 ">
                <div class="register my-3 d-flex flex-column gap-3">
                    <div class="w-100">
                        <div class="w-100 d-flex align-items-center justify-content-center login-cta">
                            <h5 class="">Olá, Barbeiro! Crie sua conta já!</h5>
                        </div>
                        <form action="" class="d-flex flex-column gap-3">
                            <div class="d-flex flex-column gap-1">
                                <label for="name">Nome:</label>
                                <input type="text" name="name" id="" placeholder="Carlos Silva" min="0" maxlength="20" >
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="" placeholder="Ex: meu@email.com" min="0" maxlength="50" >
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="telephone">N° de Telefone:</label>
                                <input type="text" name="telephone" id="" placeholder="Ex: 62987654321" min="0" maxlength="20" >
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <label for="role">Função:</label>
                                <select name="role" id="" class="">
                                    <option value="">Selecione a Função</option>
                                    <option value="Dono">Dono</option>
                                    <option value="Cooperador">Cooperador</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="w-100 gap-4 d-flex flex-wrap align-items-center justify-content-center">
                        <button class="btn btn-group btn-outline-dark w-100 d-flex justify-content-center">
                            Criar Conta <i class="bi bi-person-circle ms-2"></i>
                        </button>
                    </div>
                    <small class="text-muted">Já possui conta? <a href="./xlsKy-login.html" class="fs-6 text-dark link-dark">
                        Entrar
                    </a>
                    </small>
                    <small class="text-muted">Problemas? Contate o suporte</small>

                </div>
            </div>
            <div class="card cta shadow ">
                <h5 class="">Seja Bem vindo(a)!</h5>
                <p class="small ">
                    Visualize, organize e potencialize seus atendimentos.<br>
                    Aproveite o calendário para controlar horários e facilite o dia a dia da barbearia!
                </p>
                <div class="cta-img">
                    <img src="assets/img/logotipo.png" alt="valette" >
                </div>
            </div>

        </section>

    </main>

    <div id="footer"></div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS específico (pode preencher conteúdo dinamicamente) -->
  <!-- seu script -->
   <script src="js/include.js"></script>
   <script src="js/criar-barbeiro.js"></script>
</body>
</html>
